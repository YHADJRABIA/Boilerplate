services:
  web:
    image: node:20-slim
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - '3000:3000'
    command: sh -c "npm install && npm run dev"
    tty: true
    stdin_open: true

volumes:
  node_modules:
